<style type="text/css" media="screen">
.header {
height: 100%;
background: url('images/img.png') bottom no-repeat transparent;

}
h1{
font-family: ProximaNova-SemiBold;
}
p{

}

<body>
<header class="header">

</div>
</div>

<div class="introcontainer">
<h1 class="wow jackInTheBox" data-wow-delay="0.4">Let me introduce myself</h1>

</section>


<footer class="footer">
<div class="container container--large">

</div>


</footer>

<script src="js/particles.min.js"></script>
<script>
window.onload = function() {
Particles.init({
selector: '.header__background',
color: '#75A5B7',
maxParticles: 130,
connectParticles: true,
responsive: [
{
breakpoint: 768,
options: {
maxParticles: 80
}
}, {
breakpoint: 375,
options: {
maxParticles: 50
}
}
]
});
};
</script>
<script src="js/wow.min.js"></script>
<script>
new WOW().init();
</script>
<script>
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
x.className += " responsive";
} else {
x.className = "topnav";
}
}
</script>	
</body>
